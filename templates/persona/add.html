{% extends 'base.html' %}

{% block title %}   
    Agregar Persona
{% endblock title %}
    

{% block content %}
    {% include 'includes/header.html' %}
    
    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Registro Empleados</h1>
            <form method="POST" class="cell grid-x grid-margin-x"  enctype="multipart/form-data">{% csrf_token%}
                <div class="medium-6 cell">
                    <label>Nombresn  
                      {{form.first_name }}
                    </label>
                  </div>
                  <div class="medium-6 cell">
                    <label>Apellidos
                      {{form.last_name }}
                    </label>
                  </div>
                  <div class="medium-6 cell">
                    <label>Trabajo
                      {{form.job }}
                    </label>
                  </div>
                  <div class="medium-6 cell">
                    <label>Departamento
                      {{form.departamento }}
                    </label>
                  </div>
                  <div class="medium-12 cell">
                    <label>Foto
                      {{form.avatar }}
                    </label>
                  </div>  
                  <div class="medium-12 cell">
                    <label>Habilidades
                      {{form.habilidades }}
                    </label>
                  </div>
                  <div class="medium-12 cell">
                    <button type="submit" class="success button">Guardar</button>
                  </div>
            </form >
        </div>
    </div>


{% endblock content %}
