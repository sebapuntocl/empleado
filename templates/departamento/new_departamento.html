{% extends 'base.html' %}

{% block title %}   
    Agregar Persona
{% endblock title %}
    

{% block content %}
    {% include 'includes/header.html' %}
    
    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Registro Departamento</h1>
            <form method="POST" class="cell callout grid-x grid-margin-x"  enctype="multipart/form-data">{% csrf_token%}
                <div class="medium-6 cell">
                    <label>Nombres:  
                        {{form.nombre }}
                    </label>
                  </div>
                  <div class="medium-6 cell">
                    <label>Apellidos:
                        {{form.apellidos }}
                    </label>
                  </div>
                  <div class="medium-6 cell">
                    <label>Departamento:
                        {{form.departamento }}
                    </label>
                  </div>
                  <div class="medium-6 cell">
                    <label>Shortname
                        {{form.shortname }}
                    </label>
                  </div>
                  
                  <div class="medium-12 cell">
                    <button type="submit" class="success button">Guardar</button>
                  </div>
            </form >
        </div>
    </div>


{% endblock content %}
